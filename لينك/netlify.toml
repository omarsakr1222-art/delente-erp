[build]
  publish = "."
  functions = "netlify/functions"

# Redirect client calls to Netlify Function route
[[redirects]]
  from = "/api/claude"
  to = "/.netlify/functions/claude-proxy"
  status = 200
  force = true

# Optional: force a specific Claude model for all clients
[context.production.environment]
  # Set your desired model; if not set, the function default is used
  CLAUDE_FORCE_MODEL = "claude-4-5-sonnet"

[context.deploy-preview.environment]
  CLAUDE_FORCE_MODEL = "claude-4-5-sonnet"
